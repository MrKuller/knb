<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-ножницы-бумага</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Камень - серый
        Ножницы - оранжевые
        Бумага - белая
    -->
    <div class="col-8 mx-auto text-center mt-5">
        <h1 class="info"><span class='txt'>Игрок 1 ходит!</span></h1>
        <div class="row  py-5">
            <div class="col-6 bg-success py-5">
                <h1>Игрок 1</h1>
                <div class="choice-player-1">

                </div>
                <p>Камень (серый) - A</p>
                <p>Ножницы (оранжевый)- S</p>
                <p>Бумага (белый)- D</p>
            </div>
            <div class="col-6 bg-info py-5">
                <h1>Игрок 2</h1>
                <div class="choice-player-2">
                </div>
                <p>Камень (серый)- J</p>
                <p>Ножницы (оранжевый)- K</p>
                <p>Бумага (белый)- L</p>
            </div>
        </div>
    </div>

<script type="text/javascript">
let hod = 1;
let pob = document.querySelector('.text');
let pb = document.querySelector('.txt');
let pob1 = "Игрок 2 ходит!";
let pob2 = "Победил 1 игрок!";
let pob3 = "Победил 2 игрок!";
let pob4 = "Ничья!";
let p1c = document.querySelector('.choice-player-1');
let p2c = document.querySelector('.choice-player-2');
let p1v = null;
let p2v = null;
let end = function(){
    if(p1v == p2v){
        console.log('draw')
        pb.innerHTML = pob4;
    } else if(p1v == 'kam' && p2v == 'noj'){
        console.log('player 1 win!');
        pb.innerHTML = pob2;
    } else if(p1v == 'bym' && p2v == 'kam'){
        console.log('player 1 win!')
        pb.innerHTML = pob2;
    } else if(p1v == 'noj' && p2v == 'bym'){
        console.log('player 1 win!')
        pb.innerHTML = pob2;
    } else{
        console.log('player 2 win!');
        pb.innerHTML = pob3;
    }
}
let cvet = function(){
        if(p1v == 'kam'){
            p1c.style.background = 'grey';
        } else if(p1v == 'noj'){
            p1c.style.background = 'orange';
        } else if(p1v == 'bym'){
            p1c.style.background = 'white';
        }
        if(p2v == 'kam'){
            p2c.style.background = 'grey';
        } else if(p2v == 'noj'){
            p2c.style.background = 'orange';
        } else if(p2v == 'bym'){
            p2c.style.background = 'white';
        }
}

document.addEventListener("keydown", function (event){
    if(hod == 1){
        console.log('first man');
        if(event.code =="KeyA"){
            console.log("A");
            hod = 2;
            p1v = 'kam';
            pb.innerHTML = pob1;
        } else if(event.code=='KeyS'){
            console.log("S");
            hod = 2;
            p1v = 'noj';
            pob1 = pob1 + 1;
            pb.innerHTML = pob1;
        } else if(event.code=='KeyD'){
            console.log('D');
            hod = 2;
            p1v = 'bym';
            pob1 = pob1 + 1;
            pb.innerHTML = pob1;
        } else{
            console.log('you are miss');
        }
    }else if(hod == 2){
        if(event.code == "KeyJ"){
            console.log('J');
            hod = 0;
            p2v = 'kam';
        } else if(event.code=='KeyK'){
            console.log('K');
            hod = 0;
            p2v = 'noj';
        } else if(event.code=='KeyL'){
            console.log('L');
            hod = 0;
            p2v = 'bym';
        } else{
            console.log('you are miss')
        }
    }

    if(hod == 0){
        setTimeout(cvet, 250);
        setTimeout(end,100)
    }
})
</script>
</body>
</html>
